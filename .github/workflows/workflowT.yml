# Name of workflow
name: lint run

# Trigger the workflow on push or pull request
on:
  - push
  - pull_request

jobs:
  build:

    # The type of machine to run the job on
    runs-on: ubuntu-latest

    strategy:
      # Node versions list
      matrix:
        node-version: [16.x]

    steps:
        env:
          CI: true
      - name: Run linter
        # Run Linter
        run: |
          make lint
      