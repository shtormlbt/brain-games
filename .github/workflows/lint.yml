# Name of workflow
name: Node CI

# Trigger the workflow on push or pull request
on:
  - push

jobs:
  build:

    # The type of machine to run the job on
    runs-on: ubuntu-latest

    strategy:
      # Node versions list
      matrix:
        node-version: [14.x]

    steps:
      - name: make lint
        # Install project
      - run: |
          make lint
  